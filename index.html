<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Room Homepage</title>
  </head>
  <body>
    <div class="container">
      <section id="top-area-with-navbar">
        <div class="header-area">
          <div class="button-area">
            <button class="hamburger">
              <img
                class="hamburger-icon"
                src="/Room-Homepage/images/icon-hamburger.svg"
                alt="hamburger-icon"
                srcset=""
              />
            </button>
          </div>
          <h1 class="header text-weight-700">room</h1>
          <nav class="navbar hidden">
            <ul class="nav-links">
              <li><a href="#">home</a></li>
              <li><a href="#">shop</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="image-scroll">
          <button class="left-arrow">
            <img
              src="/Room-Homepage/images/icon-angle-left.svg"
              alt="left arrow"
              srcset=""
            />
          </button>
          <button class="right-arrow">
            <img
              src="/Room-Homepage/images/icon-angle-right.svg"
              alt=""
              srcset=""
            />
          </button>
        </div>
      </section>
      <div class="discover-section">
        <h1 class="discover-header">Discover innovative ways to decorate</h1>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
